<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Comment Box</title>
</head>

<body>
    <h1>Please add your first commnet</h1>
    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, atque!</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, atque!</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, atque!</p>
    </div>
    <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
    <br>
    <button id="btn-post">Post</button>
    <script>
        // step 1. add event listener to the post button.
        document.getElementById('btn-post').addEventListener('click', function () {
            // step-2 get the comment.
            const commentBox = document.getElementById('new-comment');
            const newCommnet = commentBox.value;


            // step-3 set the comment inside the comment container.
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newCommnet;
            commentContainer.appendChild(p);

            commentBox.value = '';
        })
    </script>
</body>

</html>
